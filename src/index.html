<!DOCTYPE html>
<html>
<head>
    <title>ÊäΩÂ•ñÁ≥ªÁªü</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6; }
        }
        #setup {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .gift-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 auto;
            display: block;
        }
        #game {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        #timer {
            font-size: 60px;
            text-align: center;
            margin: 20px 0;
        }
        #gifts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 800px;
        }
        .gift {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .clicked {
            animation: clickEffect 0.3s ease;
        }
        .winner {
            animation: winAnimation 1s forwards;
            z-index: 10;
            background: rgba(255, 215, 0, 0.3);
        }
        .loser {
            animation: loseAnimation 1s forwards;
        }
        @keyframes winAnimation {
            to {
                transform: scale(2);
                opacity: 1;
            }
        }
        @keyframes loseAnimation {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }
        .result-text {
            font-size: 24px;
            margin-top: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>
    <h1 id="title">‚ú® ÊäΩÂ•ñÁ≥ªÁªü ‚ú®</h1>
    <div id="setup">
        <div class="gift-input-container">
                <input type="text" id="gift1" placeholder="ËæìÂÖ•Â•ñÂìÅ1">
                <input type="text" id="gift2" placeholder="ËæìÂÖ•Â•ñÂìÅ2">
                <input type="text" id="gift3" placeholder="ËæìÂÖ•Â•ñÂìÅ3">
                <input type="text" id="gift4" placeholder="ËæìÂÖ•Â•ñÂìÅ4">
                <input type="text" id="gift5" placeholder="ËæìÂÖ•Â•ñÂìÅ5">
            <input type="text" id="gift6" placeholder="ËæìÂÖ•Â•ñÂìÅ6">
            </div>
        <button onclick="startGame()">ÂºÄÂßãÊäΩÂ•ñ</button>
    </div>
    <div id="game" style="display:none;">
        <div id="timer">3</div>
        <div id="gifts"></div>
        <button id="draw" onclick="drawPrize()" disabled>ÊäΩÂèñÂ•ñÂìÅ</button>
    </div>

    <script>
        let gifts = [];
        let clicks = {};
        let timer;
        let timeLeft = 3;
        let isDrawing = false;
        let previousGifts = [];

        window.onload = function() {
            if(localStorage.getItem('previousGifts')) {
                previousGifts = JSON.parse(localStorage.getItem('previousGifts'));
                for(let i = 0; i < previousGifts.length; i++) {
                    document.getElementById('gift' + (i+1)).value = previousGifts[i];
                }
            }
        }

        function startGame() {
            gifts = [];
            clicks = {};
            previousGifts = [];
            for(let i = 1; i <= 6; i++) {
                let gift = document.getElementById('gift' + i).value.trim();
                if(gift) {
                    gifts.push(gift);
                    previousGifts.push(gift);
                    clicks[gift] = 1;
                }
            }

            localStorage.setItem('previousGifts', JSON.stringify(previousGifts));

            if(gifts.length < 6) {
                alert('ËØ∑ËæìÂÖ•6‰∏™Â•ñÂìÅÂêçÁß∞');
                return;
            }

            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            let giftsDiv = document.getElementById('gifts');
            giftsDiv.innerHTML = '';
            gifts.forEach(gift => {
                let div = document.createElement('div');
                div.className = 'gift';
                div.innerHTML = `<strong>${gift}</strong><br><span>ÁÇπÂáªÊ¨°Êï∞: <b>0</b></span>`;
                div.onclick = () => incrementClicks(gift, div);
                giftsDiv.appendChild(div);
            });

            timeLeft = 3;
                document.getElementById('timer').innerText = timeLeft;
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                if(timeLeft > 0) {
                    document.getElementById('timer').innerText = timeLeft;
                    }
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer').style.display = 'none';
                    document.getElementById('draw').disabled = false;
                    document.querySelectorAll('.gift').forEach(gift => {
                        gift.onclick = null;
                        gift.style.cursor = 'default';
                    });
        }
            }, 1000);
        }

        function incrementClicks(gift, div) {
            clicks[gift] += 0.1;
            div.querySelector('b').innerText = Math.floor((clicks[gift] - 1) * 10);
            div.classList.add('clicked');
            setTimeout(() => div.classList.remove('clicked'), 300);
        }

        function drawPrize() {
            if(isDrawing) return;
            isDrawing = true;

            document.getElementById('title').style.display = 'none';

            let totalWeight = gifts.length;
            let random = Math.random() * totalWeight;
            let winningGift = gifts[Math.floor(random)];
            document.getElementById('draw').style.display = 'none';

            let giftElements = document.querySelectorAll('.gift');
            giftElements.forEach(el => {
                if(el.querySelector('strong').textContent === winningGift) {
                    el.classList.add('winner');
                    el.innerHTML += `<div class="result-text">üéâ ÊÅ≠Âñú‰Ω†Ëé∑Âæó: ${winningGift} üéâ</div>`;
                } else {
                    el.classList.add('loser');
                }
            });

                        setTimeout(() => {
                            if(confirm('ÊòØÂê¶Ë¶ÅÈáçÊñ∞ÂºÄÂßãÔºü')) {
                    document.getElementById('title').style.display = 'block';
                    document.getElementById('setup').style.display = 'block';
                    document.getElementById('game').style.display = 'none';
                    document.getElementById('draw').style.display = 'block';
                    document.getElementById('draw').disabled = true;
                    document.getElementById('timer').style.display = 'block';
                                isDrawing = false;
                }
            }, 3000);
            }
    </script>
</body>
</html>
